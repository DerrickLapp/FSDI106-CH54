<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FSDI106</title>
</head>
<body>

    <main>
        <section id="list">Section A
            <table class="table savedTasks">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Color(Hex Code)</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Budget</th>
                    </tr>
                </thead>
                <tbody id="taskRows">
                </tbody>
            </table>
        </section>
        <section id="form">Section B
            <div class="mt-3 bottomLine">
                <label class="form-label">Task Title</label>
                <input type="text" class="form-control" id="txtTitle">
                <small id="titleRequirement">**This field is required.</small>
            </div>
            <div class="mt-3 bottomLine">
                <label class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="txtDescript"></textarea>
                <small id="descriptRequirement">**This field is required.</small>
            </div>
            <div class="mt-3 bottomLine">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
                <small id="colorRequirement">**This field is required.</small>
            </div>
            <div class="mt-3 bottomLine">
                <label class="form-label">Start Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
                <small id="dateRequirement">**This field is required.</small>
            </div>
            <div class="mt-3 bottomLine">
                <label class="form-label">Status</label>
                <select id="selStatus">
                    <option value="">--Select an Option--</option>
                    <option value="notStarted">Not Yet Started</option>
                    <option value="inProgress">In Progress</option>
                    <option value="completed">Complete</option>
                    <option value="canceled">Canceled</option>
                </select>
                <small id="statusRequirement">**This field is required.</small>
            </div>
            <div class="mt-3 bottomLine">
                <label class="form-label">Budget: </label>
                <div class="budget">
                    <h2>$</h2>
                    <input type="number" class="form-control" id="numBudget">
                    <small id="budgetRequirement">**This field is required.</small>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-dark" id="btnSave">Save New Task</button>
                <div class="notification" id="btn-notification">Task Registered!</div>
        </div>
            </div>
        </section>
    </main>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
